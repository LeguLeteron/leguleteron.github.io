## Section About
sectionAbout:
  title: 'We Develop Service for Blind'
  description: 'LeguLeteron은 시각장애인을 위한 서비스를 개발합니다.'
  goal:
    - title: '누구나 혜택을 누릴 수 있도록'
      content: >-
        인터넷이라는 것은 우리에게 있어 막대한 양의 정보를 손쉽게 얻을 수 있도록 하였습니다.
        그러나 시각장애인은 그러한 혜택에 있어서 벗어나 있었고, 보조 도구 역시 높은 비용으로
        누구나 사용하기에는 어려움이 있었습니다. LeguLeteron은 여기에서 시작하여 적은 비용으로
        시각장애인이라면 누구나 누릴 수 있는 서비스를 만들어 나가고 있습니다.
    - title: '누구나 이해할 수 있도록'
      content: >-
        비장애인의 시각장애인에 대한 인식은 시각장애인에 대한 현실과는 다른 점이 종종 있습니다.
        우리는 누구나 시각장애인이라면 점자를 알 것이라고 생각하지만 현실 속의 비율은
        매우 적은 비율에 불과합니다. 우리는 시각장애인이 가진 어려움을 알리고 시각장애인에 대한 인식을
        바꾸고자 합니다. 누구나 시각장애인을 이해할 수 있도록 하는 서비스를 만들어 나갑니다.
    - title: '누구나 다시 도전할 수 있도록'
      content: >-
        누구나 꿈을 꿀 수 있고 누구나 그 꿈을 이룰 수 있습니다. 그리고 누구에게나 꿈을 이루는 과정에서
        시련이 찾아옵니다. 시련을 이겨낼 수도 있지만 시련이 너무나 커 포기할 수도 있습니다. LeguLeteron은
        시각 장애라는 이유로 꿈을 포기하게 된 이들이 다시 한번 도전할 수 있도록 하는 서비스를 만들어 나가고자 합니다.
